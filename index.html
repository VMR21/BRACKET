<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectGamba Tournament</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <h1 class="title">ProjectGamba <span class="tournament-text">TOURNAMENT</span></h1>

        <div class="bracket-grid">
            <div class="round round-1">
                <div class="match">
                    <input type="text" class="player-input" placeholder="Player 1">
                    <input type="text" class="player-input" placeholder="Player 2">
                </div>
                <div class="match">
                    <input type="text" class="player-input" placeholder="Player 3">
                    <input type="text" class="player-input" placeholder="Player 4">
                </div>
                <div class="match">
                    <input type="text" class="player-input" placeholder="Player 5">
                    <input type="text" class="player-input" placeholder="Player 6">
                </div>
                <div class="match">
                    <input type="text" class="player-input" placeholder="Player 7">
                    <input type="text" class="player-input" placeholder="Player 8">
                </div>
            </div>

            <div class="round round-2">
                <div class="match">
                    <input type="text" class="player-input" placeholder="Winner R1A">
                </div>
                <div class="match">
                    <input type="text" class="player-input" placeholder="Winner R1B">
                </div>
            </div>

            <div class="round final-round">
                <div class="match">
                    <input type="text" class="player-input" placeholder="Champion">
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo-section">
                <img src="https://i.imgur.com/your-project-gamba-logo.png" alt="Project Gamba Logo" class="gamba-logo">
                </div>
            <div class="code-section">
                <p class="use-code-text">USE CODE</p>
                <p class="promo-code">ProjectGamba</p>
                <p class="boost-text">20%<br>EXPERIENCE BOOST</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
