<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectGamba Tournament - Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <h1 class="title">ProjectGamba <span class="tournament-text">TOURNAMENT</span></h1>

        <div class="bracket-main-area">
            <svg class="bracket-lines" width="100%" height="100%" viewBox="0 0 1000 600" preserveAspectRatio="none">
                <path id="line-R1A-R2A-1" class="bracket-line" d="M180,105 H220 V205 H260" /> <path id="line-R1A-R2A-2" class="bracket-line" d="M180,295 H220 V205" /> <path id="line-R1B-R2B-1" class="bracket-line" d="M180,395 H220 V495 H260" /> <path id="line-R1B-R2B-2" class="bracket-line" d="M180,585 H220 V495" /> <path id="line-R2A-R3A-1" class="bracket-line" d="M490,205 H530 V395 H570" /> <path id="line-R2A-R3A-2" class="bracket-line" d="M490,495 H530 V395" /> <path id="line-R3A-Winner" class="bracket-line" d="M800,395 H840" />
            </svg>

            <div class="bracket-grid">
                <div class="round round-1">
                    <div class="match" id="match-R1A" data-round="R1">
                        <div class="player-entry">
                            <input type="text" class="player-input" data-player-id="1" placeholder="Player 1">
                            <span class="vs-text"></span>
                            <input type="text" class="player-input" data-player-id="2" placeholder="Player 2">
                        </div>
                        <button class="select-winner" data-match-id="R1A" data-winner-target="R2A-P1">Win</button>
                    </div>
                    <div class="match" id="match-R1B" data-round="R1">
                        <div class="player-entry">
                            <input type="text" class="player-input" data-player-id="1" placeholder="Player 3">
                            <span class="vs-text"></span>
                            <input type="text" class="player-input" data-player-id="2" placeholder="Player 4">
                        </div>
                        <button class="select-winner" data-match-id="R1B" data-winner-target="R2A-P2">Win</button>
                    </div>
                    <div class="match" id="match-R1C" data-round="R1">
                        <div class="player-entry">
                            <input type="text" class="player-input" data-player-id="1" placeholder="Player 5">
                            <span class="vs-text"></span>
                            <input type="text" class="player-input" data-player-id="2" placeholder="Player 6">
                        </div>
                        <button class="select-winner" data-match-id="R1C" data-winner-target="R2B-P1">Win</button>
                    </div>
                    <div class="match" id="match-R1D" data-round="R1">
                        <div class="player-entry">
                            <input type="text" class="player-input" data-player-id="1" placeholder="Player 7">
                            <span class="vs-text"></span>
                            <input type="text" class="player-input" data-player-id="2" placeholder="Player 8">
                        </div>
                        <button class="select-winner" data-match-id="R1D" data-winner-target="R2B-P2">Win</button>
                    </div>
                </div>

                <div class="round round-2">
                    <div class="match" id="match-R2A" data-round="R2">
                        <div class="player-entry">
                            <input type="text" class="player-input winner-input" data-player-id="1" placeholder="Winner R1A/B" readonly>
                            <span class="vs-text"></span>
                            <input type="text" class="player-input winner-input" data-player-id="2" placeholder="Winner R1A/B" readonly>
                        </div>
                        <button class="select-winner" data-match-id="R2A" data-winner-target="R3A-P1">Win</button>
                    </div>
                    <div class="match" id="match-R2B" data-round="R2">
                        <div class="player-entry">
                            <input type="text" class="player-input winner-input" data-player-id="1" placeholder="Winner R1C/D" readonly>
                            <span class="vs-text"></span>
                            <input type="text" class="player-input winner-input" data-player-id="2" placeholder="Winner R1C/D" readonly>
                        </div>
                        <button class="select-winner" data-match-id="R2B" data-winner-target="R3A-P2">Win</button>
                    </div>
                </div>

                <div class="round round-3">
                    <div class="match" id="match-R3A" data-round="R3">
                        <div class="player-entry">
                            <input type="text" class="player-input winner-input" data-player-id="1" placeholder="Winner R2A/B" readonly>
                            <span class="vs-text"></span>
                            <input type="text" class="player-input winner-input" data-player-id="2" placeholder="Winner R2A/B" readonly>
                        </div>
                        <button class="select-winner" data-match-id="R3A" data-winner-target="Winner">Win</button>
                    </div>
                </div>

                <div class="round winner-round">
                    <div class="match winner-display" id="match-Winner" data-round="Winner">
                        <div class="player-entry">
                            <input type="text" class="player-input final-winner-input" placeholder="Tournament Champion" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo-section">
                <img src="https://i.imgur.com/your-project-gamba-logo.png" alt="Project Gamba Logo" class="gamba-logo">
                </div>
            <div class="code-section">
                <p class="use-code-text">USE CODE</p>
                <p class="promo-code">ProjectGamba</p>
                <p class="boost-text">20%<br>EXPERIENCE BOOST</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
