<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Gamba Bracket</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Project Gamba Tournament</h1>
  <div class="bracket-container">
    <svg class="lines" viewBox="0 0 1000 600">
      <!-- Round 1 to Round 2 -->
      <line x1="250" y1="75" x2="350" y2="100" />
      <line x1="250" y1="175" x2="350" y2="150" />
      <line x1="250" y1="275" x2="350" y2="300" />
      <line x1="250" y1="375" x2="350" y2="350" />
      <!-- Round 2 to Final -->
      <line x1="450" y1="125" x2="550" y2="200" />
      <line x1="450" y1="325" x2="550" y2="200" />
    </svg>

    <div class="round r1">
      <div class="match" style="top: 50px;">Player 1</div>
      <div class="match" style="top: 150px;">Player 2</div>
      <div class="match" style="top: 250px;">Player 3</div>
      <div class="match" style="top: 350px;">Player 4</div>
    </div>
    <div class="round r2">
      <div class="match" style="top: 100px;">Winner 1</div>
      <div class="match" style="top: 300px;">Winner 2</div>
    </div>
    <div class="round r3">
      <div class="match" style="top: 200px;">CHAMPION</div>
    </div>
  </div>
</body>
</html>
