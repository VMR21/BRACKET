<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProjectGamba Tournament - Multiplier</title>

  <style>
    body {
      margin: 0;
      background: #0a0a1a;
      font-family: sans-serif;
      color: #fff;
    }

    .container {
      position: relative;
      padding: 40px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .title {
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0 0 15px #a0f;
      margin-bottom: 20px;
    }

    .tournament-text {
      color: #00f0ff;
    }

    .bracket-main-area {
      position: relative;
      flex: 1;
      padding: 20px;
    }

    .bracket-lines {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .bracket-line {
      stroke: #00f0ff;
      stroke-width: 5;
      fill: none;
      stroke-linecap: round;
      filter: drop-shadow(0 0 8px #00f0ff);
    }

    .bracket-grid {
      display: flex;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .match {
      background: #12122a;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
      width: 160px;
    }

    .player-entry {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 4px;
    }

    .player-input,
    .multiplier-input {
      flex: 1;
      padding: 5px 8px;
      border-radius: 4px;
      background: #0a0a1f;
      border: 1px solid #333;
      color: #fff;
    }

    .vs-text {
      text-align: center;
      font-weight: bold;
      color: #888;
    }

    .decide-winner-btn {
      margin-top: 5px;
      padding: 6px 10px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .winner-display input {
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      border: 2px solid #ff0;
      background: #222;
      color: #ff0;
      filter: drop-shadow(0 0 4px yellow);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bracket-main-area">
      <h1 class="title">ProjectGamba <span class="tournament-text">TOURNAMENT</span></h1>

      <!-- ✅ SVG Bracket Lines (scaled in X direction) -->
      <svg class="bracket-lines" width="100%" height="100%" viewBox="0 0 1080 650" preserveAspectRatio="xMidYMid meet">
        <path class="bracket-line" d="M200,105 H260 V220 H330" />
        <path class="bracket-line" d="M200,295 H260 V220" />
        <path class="bracket-line" d="M200,395 H260 V510 H330" />
        <path class="bracket-line" d="M200,585 H260 V510" />
        <path class="bracket-line" d="M510,220 H580 V365 H660" />
        <path class="bracket-line" d="M510,510 H580 V365" />
        <path class="bracket-line" d="M860,365 H930" />
      </svg>

      <!-- ✅ Bracket Boxes -->
      <div class="bracket-grid">
        <!-- Round 1 -->
        <div class="round round-1">
          <div class="match">
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Player 1">
              <input type="number" class="multiplier-input" placeholder="x">
            </div>
            <span class="vs-text">vs.</span>
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Player 2">
              <input type="number" class="multiplier-input" placeholder="x">
            </div>
          </div>

          <div class="match">
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Player 3">
              <input type="number" class="multiplier-input" placeholder="x">
            </div>
            <span class="vs-text">vs.</span>
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Player 4">
              <input type="number" class="multiplier-input" placeholder="x">
            </div>
          </div>

          <div class="match">
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Player 5">
              <input type="number" class="multiplier-input" placeholder="x">
            </div>
            <span class="vs-text">vs.</span>
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Player 6">
              <input type="number" class="multiplier-input" placeholder="x">
            </div>
          </div>

          <div class="match">
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Player 7">
              <input type="number" class="multiplier-input" placeholder="x">
            </div>
            <span class="vs-text">vs.</span>
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Player 8">
              <input type="number" class="multiplier-input" placeholder="x">
            </div>
          </div>
        </div>

        <!-- Round 2 -->
        <div class="round round-2">
          <div class="match">
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Winner R1" readonly>
              <input type="number" class="multiplier-input" readonly>
            </div>
            <span class="vs-text">vs.</span>
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Winner R1" readonly>
              <input type="number" class="multiplier-input" readonly>
            </div>
          </div>

          <div class="match">
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Winner R1" readonly>
              <input type="number" class="multiplier-input" readonly>
            </div>
            <span class="vs-text">vs.</span>
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Winner R1" readonly>
              <input type="number" class="multiplier-input" readonly>
            </div>
          </div>
        </div>

        <!-- Final -->
        <div class="round round-3">
          <div class="match">
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Winner R2" readonly>
              <input type="number" class="multiplier-input" readonly>
            </div>
            <span class="vs-text">vs.</span>
            <div class="player-entry">
              <input type="text" class="player-input" placeholder="Winner R2" readonly>
              <input type="number" class="multiplier-input" readonly>
            </div>
          </div>
        </div>

        <!-- Champion -->
        <div class="round winner-round">
          <div class="match winner-display">
            <div class="player-entry">
              <input type="text" class="player-input final-winner-input" placeholder="Tournament Champion" readonly />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
